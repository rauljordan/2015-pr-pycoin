{% extends "layout.html" %}

{% block content %}
  <img src="{{url_for('static', filename='img/714.GIF')}}" style="width:200px;height:200;" class="loader centered">

  <div class="row">
    <div id="node-container" class="col s6" style="margin-bottom:50px;margin-top:50px;">

    </div>
    <div id="barchart-container" class="col s6" style="margin-bottom:50px;margin-top:50px;">

    </div>
  </div>
  



  <script type="text/javascript">
    $(document).ready(function() {
      $('.page-footer').hide();

      var nodeData = [];
      var marketData = [];
      var dateFormatter = d3.time.format("%d-%H:%M");

      var initVis = function() {
        var MyEventHandler = {};
        var force = new Force(d3.select("#node-container"), nodeData, MyEventHandler);
        var barchart = new Barchart(d3.select("#barchart-container"), marketData, MyEventHandler);

        $(MyEventHandler).bind("selectionChanged", function(event, names){
            barchart.onSelectionChange(names);
        });
      };

      var dataLoaded = function(error, _nodeData, _marketData) {
        if (!error) {
          $('.loader').hide();
          $('.page-footer').show();

          nodeData = _nodeData;
          marketData = _marketData;

          initVis();
        }
      };

      var startHere = function(){
        queue()
        .defer(d3.json, "{{url_for('static', filename='data/nodes.json')}}")
        .defer(d3.json, "{{url_for('static', filename='data/markets.json')}}")
        .await(dataLoaded); 
      }

      startHere();

    });
  </script>

{% endblock %}
