{% extends "layout.html" %}

{% block content %}
  <img src="{{url_for('static', filename='img/714.GIF')}}" style="width:200px;height:200;" class="loader centered">

  <div class="row">
    <div id="node-container" class="col s6" style="margin-top:50px;">

    </div>
    <div class="col s6" style="margin-top:50px;">

      <div class="row" style="z-index:100;position:relative;" id="image-container">

        <div class="col s3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img id="first-image" src="{{url_for('static', filename='img/coins/BTC.png')}}" alt="COIN.png">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4" id="first-name">BTC </span>
            </div>
           
          </div>
        </div>  

        <div class="col s3">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img id="second-image" src="{{url_for('static', filename='img/coins/LTC.png')}}" alt="COIN.png">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4" id="second-name">LTC </span>
            </div>
            
          </div>
        </div>

        <div class="col s6">
          <div class="card amber accent-4" style="padding-bottom:40px;">
            <div class="card-content white-text">
              <span class="card-title"><strog>Recent Trade Information</strong></span>
              <p><strong>Average Trading Price 200 Recent Trades</strong></p>
              <br>
              <p id="average-price" style="font-size:23px;width:80%;"></p>
              <br>
              <p><strong>Total Trading Volume 200 Recent Trades</strong></p>
              <br>
              <p id="total-volume" style="font-size:23px;width:80%;"></p>
            </div>
            
          </div>
        </div>


      </div>

      <div class="row" id="search-container">
        <div class="input-field col s6">
          <select style="position:relative;z-index:10000;" id="first-select">
            <option value="BTC" selected>BTC</option>
            <option value="LTC" disabled>LTC</option>
            
          </select>
          <label>Trading From</label>
        </div>

        <div class="input-field col s6">
          <select style="position:relative;z-index:10000;" id="second-select">
            <option value="BTC" disabled>BTC</option>
            <option value="LTC" selected>LTC</option>
          </select>
          <label>Trading To</label>
        </div>
      </div>

      <div class="row">
          <div id="barchart-container" class="col s12">

          </div>
          <div id="barchart-container2" class="col s12">

          </div>
      </div>

    </div>
  </div>
        
  <script type="text/javascript">
    $(document).ready(function() {
      $('.page-footer').hide();
      

      var introguide = introJs();
      introguide.setOptions({'tooltipPosition': 'auto', 'showProgress': 'true', 'showStepNumbers': 'false', 
       'showBullets': 'true', "showButtons": "false"});
      introguide.setOptions({
        steps: [
        {
          intro: 'Pycoin is a way to see how the world\'s cryptocurrencies interact with each other',
          position: 'center'
        },
        {
          element: '#image-container',
          intro: 'These are the icons of currently selected cryptocurrencies',
          position: 'bottom'
        },
        {
          element: '#search-container',
          intro: 'Use these drop-down menus to individually select currencies',
          position: 'top'
        },
        {
          element: '#node-container',
          intro: 'A graph visualization of cryptocurrencies: \n You can click and drag nodes to pin them down',
          position: 'top'
        },
        {
          element: '#node-container',
          intro: 'Hover over an edge between two nodes to update the currently selected nodes',
          position: 'bottom'
        },
        {
          element: '#barchart-container',
          intro: 'This graph shows trade volume between selected currencies',
          position: 'left'
        },
        {
          element: '#barchart-container2',
          intro: 'This graph shows price fluctuations between selected currencies',
          position: 'top'
        },
        ]
      });

      var nodeData = [];
      var marketData = [];

      var initVis = function() {
        introguide.start();

        var MyEventHandler = {};
        var force = new Force(d3.select("#node-container"), nodeData, MyEventHandler);
        var volume = new Volume(d3.select("#barchart-container"), marketData, MyEventHandler);
        var price = new Cex(d3.select("#barchart-container2"), marketData, MyEventHandler);

        $(MyEventHandler).bind("selectionChanged", function(event, names){
            volume.onSelectionChange(names);
            price.onSelectionChange(names);
        });

        var coinNames = Object.keys(nodeData).sort();
        for (var coin in coinNames) {
            
            if (coin != "BTC" && coin != "LTC") {
              $('#first-select')
                  .append($("<option></option>")
                  .attr("value",coinNames[coin])
                  .text(coinNames[coin])); 

              $('#second-select')
                  .append($("<option></option>")
                  .attr("value",coinNames[coin])
                  .text(coinNames[coin])); 
            }
        }

        $('select').material_select();

      };

      var dataLoaded = function(error, _nodeData, _marketData) {
        if (!error) {
          $('.loader').hide();
          $('.page-footer').show();

          nodeData = _nodeData;
          marketData = _marketData;



          initVis();
        }
      };

      var startHere = function(){
        queue()
        .defer(d3.json, "{{url_for('static', filename='data/nodes.json')}}")
        .defer(d3.json, "{{url_for('static', filename='data/markets.json')}}")
        .await(dataLoaded); 
      }

      startHere();

    });
  </script>

{% endblock %}
